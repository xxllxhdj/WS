<ion-view title="expander">
    <ion-content scroll="false" class="has-tabs">
        <item-expander>
            <div class="row user-info">
                <div class="user-photo">
                    <img ng-src="{{data.current.photo}}">
                    <h5>{{data.current.name}}</h5>
                </div>
                <div class="user-tips">
                    <h4>业绩排名 {{data.current.rank}}</h4>
                    <div class="num-style">
                        <span>
                            {{data.current.num | number}}
                            <i class="icon ion-social-yen"></i>
                        </span>
                        <i class="icon" ng-class="{'ion-ios-arrow-thin-up':data.current.trend===1,'ion-ios-minus-empty':data.current.trend===0,'ion-ios-arrow-thin-down':data.current.trend===-1}"></i>
                    </div>
                    <h5>目前，你击败了{{data.current.fight}}%的同事</h5>
                </div>
            </div>
        </item-expander>
        <ion-scroll>
            <ion-list>
                <ion-item ng-repeat="pref in data.performances">
                    {{pref.name}}
                </ion-item>
            </ion-list>
        </ion-scroll>
    </ion-content>
</ion-view>
